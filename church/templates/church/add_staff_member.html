{% extends 'base_generic.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">➕ Add Staff Member</h5>
                    <a href="{% url 'church:staff_list' %}" class="btn btn-light btn-sm">Back</a>
                </div>

                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
                                    {{ field.label }}
                                    {% if field.field.required %}
                                        <span class="text-danger">*</span>
                                    {% endif %}
                                </label>
                                {{ field }}
                                {% if field.help_text %}
                                    <div class="form-text">{{ field.help_text }}</div>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="text-danger small">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}

                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-success">✅ Save Staff</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-light text-end">
                    <a href="{% url 'church:staff_list' %}" class="text-muted small">
                        ← Back to Staff Overview
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
