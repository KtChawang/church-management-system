{% extends 'base_generic.html' %}

{% block content %}
<style>
    .login-card {
        max-width: 450px;
        margin: 60px auto;
        padding: 40px 30px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-card h2 {
        margin-bottom: 20px;
        font-weight: 700;
        color: #2c3e50;
        text-align: center;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary, .btn-secondary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
    }

    .forgot-link {
        display: block;
        margin-top: 10px;
        text-align: right;
        font-size: 0.9rem;
    }

    .back-home {
        margin-top: 15px;
        text-align: center;
    }

    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #888;
    }
</style>

<div class="login-card">
    <h2>üîê Member Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="phone_number"><strong>Phone Number</strong></label>
            <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group mb-2 password-wrapper">
            <label for="password"><strong>Password</strong></label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <a href="{% url 'church:password_reset' %}" class="forgot-link">Forgot Password?</a>

        <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>

    <div class="back-home">
        <a href="{% url 'church:homepage' %}" class="btn btn-secondary mt-3">‚Üê Back to Homepage</a>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".toggle-password");

        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        toggleIcon.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    }
</script>
{% endblock %}
