{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h3 class="mb-3 text-danger">🗑️ Confirm Delete</h3>
        <p>Are you sure you want to delete the event: <strong>{{ object.title }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
            <a href="{% url 'church:church_events' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
