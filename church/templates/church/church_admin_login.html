{% extends 'base_generic.html' %}

{% block content %}
<style>
    body { background-color:#f0f2f5; }

    .login-container{
        background:#fff;
        padding:40px 30px;
        width:100%;
        max-width:400px;
        border-radius:12px;
        box-shadow:0 8px 24px rgba(0,0,0,.05);
        margin:40px auto;
    }
    h1{
        text-align:center;
        font-size:26px;
        font-weight:600;
        color:#333;
        margin-bottom:30px;
    }
    .form-group{ margin-bottom:20px; position: relative; }
    label{
        display:block;
        font-size:14px;
        color:#555;
        margin-bottom:6px;
    }
    input[type="email"],
    input[type="password"]{
        width:100%;
        padding:12px;
        border:1px solid #ccc;
        border-radius:8px;
        font-size:14px;
        transition:border-color .3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus{
        border-color:#4a90e2; outline:none;
    }
    .btn{
        width:100%;padding:12px;
        background:#4a90e2;color:#fff;
        font-size:15px;font-weight:600;
        border:none;border-radius:8px;
        cursor:pointer;transition:background .3s;
    }
    .btn:hover{ background:#357ae8; }

    .form-error,.alert-success{
        font-size:14px;padding:10px;
        border-radius:6px;margin-bottom:15px;
        text-align:center;
    }
    .form-error{
        background:#fdecea;color:#b71c1c;border:1px solid #f5c6cb;
    }
    .alert-success{
        background:#d4edda;color:#155724;border:1px solid #c3e6cb;
    }

    .forgot-link{
        display:block;
        margin-top:8px;
        text-align:right;
        font-size:0.9rem;
    }

    .back-to-home-btn{
        margin-top:20px;padding:10px;width:100%;
        background:#eee;color:#333;font-size:14px;
        border:none;border-radius:8px;cursor:pointer;
        transition:background .3s;
    }
    .back-to-home-btn:hover{ background:#ddd; }

    /* üëÅ Eye icon styling */
    .toggle-password {
        position: absolute;
        right: 12px;
        top: 39px;
        cursor: pointer;
        font-size: 16px;
        color: #555;
        user-select: none;
    }
</style>

<div class="login-container">
    <h1>Church Admin Login</h1>

    <form method="POST" action="{% url 'church:church_admin_login' %}">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="{% if 'success' in message.tags %}alert-success{% else %}form-error{% endif %}">
                    {{ message|escape }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   name="email"
                   id="email"
                   required
                   value="{{ request.POST.email|default_if_none:''|escape }}">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   required>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <!-- üîê Forgot‚Äëpassword link -->
        <a class="forgot-link" href="{% url 'church:password_reset' %}">
            üîí Forgot Password?
        </a>

        <div class="form-group">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>

    <button class="back-to-home-btn"
            onclick="window.location.href='/'">
        ‚Üê¬†Back¬†to¬†Home
    </button>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        const toggle = document.querySelector(".toggle-password");
        if (pwd.type === "password") {
            pwd.type = "text";
            toggle.textContent = "üôà";
        } else {
            pwd.type = "password";
            toggle.textContent = "üëÅ";
        }
    }
</script>
{% endblock %}
