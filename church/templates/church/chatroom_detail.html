{% extends 'base_generic.html' %}

{% block content %}
<h2>Chatroom: {{ chatroom.name }}</h2>

<div id="messages" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
  {% for message in messages %}
    <p><strong>{{ message.user.username }}:</strong> {{ message.content }}</p>
  {% empty %}
    <p>No messages yet.</p>
  {% endfor %}
</div>
{% endblock %}
