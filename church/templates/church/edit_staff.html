{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h4 class="mb-4 text-primary">✏️ Edit Staff Member</h4>
        <a href="{% url 'church:church_admin_dashboard' %}" class="btn btn-outline-secondary">← Back to Dashboard</a>
    </div>
    
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success">💾 Update Staff</button>
            <a href="{% url 'church:staff_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
