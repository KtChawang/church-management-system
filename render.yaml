services:
  - type: web
    name: church-management-system
    env: python
    buildCommand: "./build.sh"  # Optional if you don't use a build script
    startCommand: gunicorn church_management_system.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: church_management_system.settings
      - key: DATABASE_URL
        fromDatabase:
          name: church-db
          property: connectionString
      - key: SECRET_KEY
        sync: false

databases:
  - name: church-db
    databaseName: churchdb
    user: churchuser
